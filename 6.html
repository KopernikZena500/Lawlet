<style type='text/css'>

.bt {

<form class="for" onsubmit="btc2()" id="btf"></form>

<script>
function btc1() {
  bts.onclick = null;

	let found = document.createElement("input");
	found.type = "submit";
	btf.append(found);
};
      function btc2() {
