<html>

<script>

async function start() {
let url = await fetch('https://api.nasa.gov/planetary/apod?api_key=DEMO_KEY');
let data = await url.json();

let txt1 = document.createElement("p");
txt1.innerHTML = data.copyright;
document.body.append(txt1);

let img = document.createElement("img");
img.src = data.url;
document.body.append(img);

let txt2 = document.createElement("p");
txt2.innerHTML = data.explanation;
document.body.append(txt2);
}

start();

</script>

</html>
